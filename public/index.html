    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <script>
      (function () {
        function updateMetaDescription(desc) {
          let meta = document.querySelector("meta[name='description']");
          if (meta) {
            meta.setAttribute('content', desc);
          } else {
            meta = document.createElement('meta');
            meta.name = 'description';
            meta.content = desc;
            document.head.appendChild(meta);
          }
        }

        // Определяем текущий URL
        const path = window.location.pathname.toLowerCase(); // Делаем регистронезависимый поиск

        if (path.includes('екстрасток')) {
          updateMetaDescription(
            'Екстрасток - секонд-хенд і сток оптом. Телефон +380994088848.'
          );
        } else {
          updateMetaDescription(
            'Великий вибір товару секонд-хенд і сток за найкращими цінами.'
          );
        }
      })();
    </script>
